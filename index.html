<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <!-- Own CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Lausanne Time Machine</title>
</head>

<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Lausanne Time Machine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Recherche</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">A propos</a>
                    </li>
            </div>
        </nav>
    </div>
</header>



<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h5>Rue</h5>
                <div class="form-group mb-3">
                    <input class="form-control" id="input_street" placeholder="Nom de rue" />
                </div>
                <h5>Propriétaire</h5>
                <div class="form-group mb-3">
                    <input class="form-control" id="input_owner_name" placeholder="Nom et/ou prénom du propriétaire" />
                </div>
                <h5>Métier</h5>
                <div class="form-group mb-3">
                    <input class="form-control" id="input_job" placeholder="Métier du chef de famille" />
                </div>

                <h5>Type de parcelle</h5>
                <div class="form-group mb-3">
                    <input class="form-control" id="input_use" placeholder="maison, jardin, ..." />
                </div>
                <button id="searchButton" class="btn btn-primary mt-1">Rechercher</button>
            </div>

            <div class="col-5 mt-2">
                <div id="map"></div>
            </div>

            <div class="col-4 mt-2">
                <h3 class="border-bottom mb-2">Séléction</h3>
                <h5 class="mt-3">Rue</h5>
                <p id="selected_street"></p>

                <h5 class="mt-3">Propriétaire</h5>
                <p id="selected_owner"></p>

                <h5 class="mt-3">Chef de famille</h5>
                <p id="selected_renter"></p>

                <h5 class="mt-3">Métier</h5>
                <p id=selected_job></p>

                <h5 class="mt-3">Type de parcelle</h5>
                <p id=selected_use></p>
            </div>
        </div>
    </div>


    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Own scripts-->
    <script src="map.js"></script>


</body>

</html>
