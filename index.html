<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Own CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Sion Time Machine</title>
  </head>

  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sion Time Machine</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Recherche</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">A propos</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 mt-3">
          <h5>Propriétaire</h5>
          <input
            class="form-control mb-3"
            id="input_owner_name"
            placeholder="Propriétaire"
          />
          <h5>Période</h5>

          <input
            class="form-control mb-1 col-sm-6"
            id="start"
            placeholder="Début"
          />
          <input
            class="form-control mb-1 col-sm-6"
            id="end"
            placeholder="Fin"
          />

          <div class="col-sm-10 mt-3">
            <div id="slider-range"></div>
          </div>
        </div>

        <div class="col-5 mt-2">
          <div id="map"></div>
        </div>

        <div class="col-4 mt-2">
          <div class="selection hidden">
            <h2 id="parcelle_title"></h2>
            <hr class="mt-2 mb-3" />
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Période</th>
                  <th scope="col">Propriétaire</th>
                </tr>
              </thead>
              <tbody id="owner_table"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-2">
            <div class="selection hidden">
                <h2 id="parcelle_title">Données complémentaires</h2>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Cote</th>
                        <th scope="col">Date</th>
                        <th scope="col">Nature du document</th>
                        <th scope="col">Description</th>
                      </tr>
                    </thead>
                    <tbody id="additional_data_tables"></tbody>
                  </table>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-2">
            <div class="selection hidden">
                <h2 id="parcelle_title">Détermination topographique et renseignements divers</h2>
                <div id="topo_data"></div>
            </div>
        </div>
      </div>

    </div>

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- Own scripts-->
    <script src="data.js"></script>
    <script src="map.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
